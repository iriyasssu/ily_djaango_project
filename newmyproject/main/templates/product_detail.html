{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-info {
            border: 1px solid #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product-rating span {
            color: gold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Product Image -->
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image mb-4">
                {% else %}
                <img src="{% static 'images/default-image.jpg' %}" alt="Default Image" class="product-image mb-4">
                {% endif %}
            </div>
            <div class="col-md-6">
                <!-- Product Info -->
                <div class="product-info">
                    <h1>{{ product.name }}</h1>
                    <p><strong>Description:</strong> {{ product.description }}</p>
                    <p><strong>Price:</strong> ${{ product.price }}</p>
                    
                    <!-- Rating -->
                    <div class="product-rating">
                        <p><strong>Rating:</strong></p>
                        <div>
                            {% for i in "12345" %}
                                <span class="star {% if i|add:'0' <= product.rating|floatformat:0 %}filled{% endif %}">â˜…</span>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <!-- Back Button -->
                    <a href="{% url 'product_list' %}" class="btn btn-primary mt-3">Back to Products</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dynamic elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
